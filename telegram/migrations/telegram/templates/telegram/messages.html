<!-- telegram_app/templates/messages.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Messages</title>
</head>
<body>
    <h1>Messages from User</h1>
    
    {% comment %} <ul>
        {% for message in user_messages %}
            <li>{{ message.text }}</li>
        {% endfor %}
    </ul> {% endcomment %}
</body>
</html>
