{% extends "auth_base.html" %} {% load static %} {% block auth_content %}
<!-- =============================================
				Signin Page
============================================== -->

<div class="signUp-page signUp-standard pt-250 pb-100 md-pt-200">
  <div class="shape-wrapper"></div>
  <!-- /.shape-wrapper -->
  <div class="signUp-illustration">
    <img src="{% static 'images/logo/01.png' %}" alt="" />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-7 ml-auto">
        <div class="signin-form-wrapper">
          <div class="title-area">
            <h3>Reset Password.</h3>
          </div>
          <!-- /.title-area -->
          <form method="POST" id="login-form">
            {% csrf_token %}

            <div class="row">
              <div class="col-12">
                <div class="input-group">
                  <input type="email" name="email" id="id_email" required />
                  <label>Email</label>
                </div>
                <!-- /.input-group -->
              </div>
              <!-- /.col- -->
              
              <!-- /.col- -->
            </div>
            <!-- /.row -->
            <div
              class="agreement-checkbox d-flex justify-content-between align-items-center"
            >
              <div>
                <input type="checkbox" id="remember" />
              </div>
             
            </div>
            <button
              class="theme-btn solid-button-one button-rose radius3"
			  type="submit"
              name="signin"
              id="signin"
            >
              Forget Password
            </button>
          </form>
          <p class="signUp-text">
            Donâ€™t have any account?
            <a href="{% url 'Register_Login:Register'%}">Sign up</a> now.
          </p>
        </div>
        <!-- /.signin-form-wrapper -->
      </div>
    </div>
  </div>
</div>
<!-- /.signUp-page -->
{% endblock auth_content %}
